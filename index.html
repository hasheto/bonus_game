	<header>

	    </div>

	<div class="contain">
		<div class="left">

			<div id="crcl16">

			</div>

			</div>

			</div>
			<div id="crcll5">
				<span class="dot">15</span>
			</div>
			<div id="crcl5">
				<span class="dot">5</span>
			</div>
			<div id="crcll3">
				<span class="dot">13</span>
			</div>

				<span class="dot">8</span>
			</div>
			<div id="crcl7">
				<span class="dot">7</span>
			</div>
			<div id="crcl6">
				<span class="dot">6</span>
			</div>
			<div class="btns">
				<button class="button brake" disabled>Спирачка</button>
				<button class="button speed">Газ</button>
			</div>
		</div>
		<div class="right">
			<img src="./img/girl3.jpg">
			<img src="./img/taxiCab.png">
			<img src="./img/girl4.jpg">
		</div>
		
	</div>
